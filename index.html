<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href = "{{site.baseurl}}/css/stylesheet.css" type ="text/css" rel = "stylesheet">
    {% raw %}
    <script>
      function disptable(cbutton)
      {
        //let title  = document.getElementById("link").innerHTML;
        //let inp  = '{% include tablegen.html i=site.data.'.concat(title).concat( ' %}');
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => button.classList.remove('active'));
        cbutton.classList.toggle('active');
        let inp  = '/element/'.concat(cbutton.innerHTML);
        
        let place = document.getElementById('insert');
        $('#insert').load(inp);
      }

    
    </script>
    {% endraw %}    
  </head>
  <body>
    <div class = 'splitL'>
      <nav>
        <ul>
          {% for x in site.element %}
          <li style ='padding-top:5pxpx; padding-bottom:5px;'>
            <button class = 'button' href = "#" onclick="disptable(this)">{{x.title}}</button>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>   
    <div id = 'insert' class = 'splitR'>
    </div>
    </table>
  </body>
</html>
