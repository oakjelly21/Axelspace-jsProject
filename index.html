<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% raw %}
    <script>
      function disptable(title)
      {
        //let title  = document.getElementById("link").innerHTML;
        //let inp  = '{% include tablegen.html i=site.data.'.concat(title).concat( ' %}');
        let inp  = '/element/'.concat(title);
        let place = document.getElementById('insert');
        $('#insert).load(inp);
      }
    </script>
    {% endraw %}    
  </head>
  <body>
    <nav>
      <ul>
        {% for x in site.element %}
        <li >
          <a  onclick="disptable(this.innerHTML)">{{x.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <table style = "margin-left:10px">
      <tr>
        <th> Parameter </th>
        <th> value </th>
      </tr>
      <tr id ='insert'>
      </tr>
    </table>
  </body>
</html>
